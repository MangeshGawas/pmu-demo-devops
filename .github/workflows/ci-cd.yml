name: CI/CD Workflow with Dummy Server

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest  # Use a GitHub-hosted runner

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.19.0'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Install Angular CLI globally
      - name: Install Angular CLI
        run: npm install -g @angular/cli

      # Step 5: Build the Angular application
      - name: Build Angular application
        run: ng build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Step 1: Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Step 2: Create a Docker container to act as a dummy server
      - name: Start dummy server
        run: |
          docker run -d --name dummy-server -p 8080:80 nginx

      # Step 3: Copy build files to the dummy server
      - name: Deploy to dummy server
        run: |
          docker cp dist/my-angular-app/. dummy-server:/usr/share/nginx/html/

      # Step 4: Verify deployment
      - name: Verify deployment
        run: |
          curl -I http://localhost:8080
