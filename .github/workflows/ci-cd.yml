name: CI/CD for Angular Project

# Triggers the workflow on push or pull request to the main branch
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    # The runner where the job will run
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify your Node.js version here

      # Step 3: Cache npm dependencies for faster builds
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Build the Angular project
      - name: Build project
        run: npm run build --if-present

      # Step 6 (Optional): Run tests
      - name: Run tests
        run: npm run test -- --watch=false

  deploy:
    # Deployment job (add your deployment steps here, e.g., upload to a server or cloud provider)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy steps here
        # Add your deployment steps, such as copying files or calling an API
